<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taratuta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <div class="content" class="hidden">
        <header>
            <nav>
                <img src="city dark/T logo white.svg" alt="TARATUTA" class="logo">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Portfolio</a>
                    </li>
                    <li>
                        <a href="#">Oferta</a>
                    </li>
                    <li>
                        <a href="#">Kontakt</a>
                    </li>
                    <li class="github">
                        <a href="">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li class="hamburger">
                        <a href="#">
                            <div class="bar"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>


            <img src="city dark/background.png" data-speedx="0.28" data-speedy="0.28" data-speedz="0"
                class="parallax bg-img">
            <img src="city dark/moon.png" data-speedx="0.27" data-speedy="0.27" data-speedz="0.05"
                class="parallax moon">
            <img src="city dark/planet.png" data-speedx="0.261" data-speedy="0.264" data-speedz="0.05"
                class="parallax planet">
            <img src="city dark/cloud 1.png" data-speedx="0.252" data-speedy="0.251" data-speedz="0.05"
                class="parallax cloud_1">
            <img src="city dark/cloud 1.png" data-speedx="0.244" data-speedy="0.245" data-speedz="0.05"
                class="parallax cloud_2">

            <img src="city dark/building 1.png" data-speedx="0.21" data-speedy="0.216" data-speedz="0.2"
                class="parallax building_1">
            <img src="city dark/building 2.png" data-speedx="0.222" data-speedy="0.225" data-speedz="0.2"
                class="parallax building_2">


            <div class="text parallax" data-speedx="0.2" data-speedy="0.2" data-speedz="0.1">
                <h1>Joanna Taratuta</h1>
                <h2>I build things for the web</h2>
            </div>

            <img src="city dark/fog.png" data-speedx="0.159" data-speedy="0.154" data-speedz="0.1"
                class="parallax fog_1">


            <img src="city dark/spaceship.png" data-speedx="0.8" data-speedy="0.8" data-speedz="-12"
                class="parallax spaceship">
            <img src="city dark/building 3.png" data-speedx="0.112" data-speedy="0.114" data-speedz="0.3"
                class="parallax building_3">
            <img src="city dark/fog.png" data-speedx="0.093" data-speedy="0.09" data-speedz="0.2"
                class="parallax fog_2">
            <img src="city dark/building 4.png" data-speedx="0.084" data-speedy="0.082" data-speedz="0.4"
                class="parallax building_4">
            <img src="city dark/building 5.png" data-speedx="0.072" data-speedy="0.074" data-speedz="0.4"
                class="parallax building_5">
            <img src="city dark/fog.png" data-speedx="0.29" data-speedy="0.18" data-speedz="0.3" class="parallax fog_3">
            <img src="city dark/rocks 1.png" data-speedx="0.03" data-speedy="0.03" data-speedz="0.5"
                class="parallax rocks_1">
            <img src="city dark/rocks 2.png" data-speedx="0.03" data-speedy="0.03" data-speedz="0.5"
                class="parallax rocks_2">




        </main>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
